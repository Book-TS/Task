<!DOCTYPE html>
<html>
  <head>
    <title>Đăng nhập</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .form-group input[type="submit"] {
            background-color: #0668b8;
            color: #fff;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0668b8;
        }

        .form-group .signup-link {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .form-group .signup-link a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-group .signup-link a:hover {
            color: #333;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đăng nhập</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Đăng nhập">
        </div>
        <div class="form-group signup-link">
          <p>Bạn chưa có tài khoản? <a href="../Register/register.html">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>

    <script>
      // Xử lý sự kiện khi người dùng nhấn nút "Đăng nhập"
      document.getElementById("login-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Ngăn chặn gửi biểu mẫu (form) mặc định

          // Lấy giá trị tên đăng nhập và mật khẩu từ các trường input
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // Kiểm tra thông tin đăng nhập
          if (username === "admin" && password === "admin123") {
              window.location.href = "../Home/index.html";
          } else {
              alert("Tên đăng nhập hoặc mật khẩu không đúng!");
              // Xóa giá trị trong trường mật khẩu
              document.getElementById("password").value = "";
              // Tập trung (focus) vào trường mật khẩu
              document.getElementById("password").focus();
          }
      });
  </script>
  </body>
</html>
